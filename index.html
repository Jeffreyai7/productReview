<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="fraunces">
<main class="wrapper">
<div class="imgDiv">
  <img id="productImage" src="images/image-product-desktop.jpg" alt="product image" srcset="">
</div>
<div class="content">
  <h3 class="montserrat">Perfume</h3>
  <h1>Gabrielle Essence Eau De Parfum</h1>
  <p class="montserrat">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </p>
  <div class="price"><h1>$149.99</h1><span>$169.99</span></div>
  <div class="btn"><img src="images/icon-cart.svg" alt="" width="20" height="20" > <span class="montserrat">Add to cart</span></div>
</div>

</main>
<footer class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Irukeh Jeffrey</a>.
 </footer>
 <script src="script.js"></script>
</body>
</html>
